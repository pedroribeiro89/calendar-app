<article>
  <h1>Events Calendar</h1>

  <p *ngIf="isLoading">Loading calendar...</p>
  <app-calendar *ngIf="!isLoading && error.length === 0" [calendarParams]="calendar" (changeFilter)="loadEvents($event.month, $event.year)"></app-calendar>
  <p class="error"><strong>{{error}}</strong></p>

</article>
